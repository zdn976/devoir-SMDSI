<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Maquette</title>
    <style>
        body {
            height: 200vh;
            margin: 0;
            padding: 0;
            background-color: orange; /* ORANGE */
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: blue; /* JAUNE */
            padding: 20px;
            margin: 10px;
            border: 10px solid yellow;
        }
        
        nav a {
            color: black;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        main {
            background-color: greenyellow; /* VERT */
            margin: 10px;
            padding: 20px;
            border: 2px solid black;
        }
        
        #section1 {
            background-color: #FFFF00; /* JAUNE */
            padding: 20px;
            margin: 10px 0;
            border: 2px solid black;
        }
        
        #section1 img {
            width: 200px;
            height: 150px;
            background-color: white;
            border: 1px solid black;
            margin-right: 20px;
        }
        
        #section1 p {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid black;
        }
        
        #section2 {
            background-color: yellow; 
            padding: 20px;
            margin: 10px 0;
            border: 2px solid black;
        }
        
        form {
            background-color: red;
            padding: 20px;
            border: 1px solid black;
        }
        
        .form-group {
            margin: 15px 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input {
            padding: 8px;
            width: 250px;
            border: 1px solid black;
        }
        
        button {
            padding: 10px 20px;
            background-color: orange; /* ORANGE */
            color: black;
            border: 1px solid black;
            cursor: pointer;
            font-weight: bold;
        }
        
        #message {
            margin-top: 15px;
            padding: 10px;
            display: none;
            background-color: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#section1">Accueil</a>
            <a href="#section2">Contactez-moi</a>
        </nav>
    </header>
    
    <main>
        <section id="section1">
            <img src="https://picsum.photos/200/150" alt="Image random">
            <div>
                <p>Mettre du texte random</p>
                <p>Mettre du texte random</p>
            </div>
        </section>
        
        <section id="section2">
            <form id="contactForm">
                <div class="form-group">
                    <label>Nom:</label>
                    <input type="text" id="nom">
                </div>
                
                <div class="form-group">
                    <label>Adresse email:</label>
                    <input type="email" id="email">
                </div>
                
                <button type="submit">Validez</button>
                
                <div id="message"></div>
            </form>
        </section>
    </main>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nom = document.getElementById('nom').value;
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            
            if(nom === '' || email === '' || !email.includes('@')) {
                messageDiv.textContent = 'Vos informations ne sont pas correctes';
                messageDiv.style.color = 'red';
                messageDiv.style.display = 'block';
            } else {
                messageDiv.textContent = 'Votre demande est bien envoy√©e !';
                messageDiv.style.color = 'green';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
