<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Maquette</title>
    <style>
        body {
            height: 200vh;
            margin: 0;
            padding: 0;
            background-color: orange; /* ORANGE */
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: blue; /* JAUNE */
            padding: 20px;
            margin: 10px;
            border: 10px solid yellow;
        }
        
        nav a {
            color: black;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        main {
            background-color: greenyellow; /* VERT */
            margin: 10px;
            padding: 20px;
            border: 2px solid black;
        }
        
        #section1 {
            background-color: yellow; /* JAUNE */
            padding: 20px;
            margin: 10px 0;
            border: 2px solid black;
        }
        
        #section1 img {
            width: 200px;
            height: 150px;
            background-color: white;
            border: 1px solid black;
            margin-right: 20px;
        }
        
        #section1 p {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#section1">Accueil</a>
            <a href="#section2">Contactez-moi</a>
        </nav>
    </header>
    
    <main>
        <section id="section1">
            <img src="https://picsum.photos/200/150" alt="Image random">
            <div>
                <p>Mettre du texte random 1</p>
                <p>Mettre du texte random2</p>
            </div>
        </section>
    </main>
</body>
</html>
